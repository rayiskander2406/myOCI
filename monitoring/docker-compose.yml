version: '3.8'

services:
  # Netdata - Real-time monitoring with per-second metrics
  netdata:
    image: netdata/netdata:latest
    container_name: oci-netdata
    hostname: oci-server-cairo
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      # Netdata configuration
      - ./netdata/config:/etc/netdata:ro
      - ./netdata/config/custom-plugins.d/ntfy-notify.sh:/etc/netdata/custom-plugins.d/ntfy-notify.sh:ro
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata

      # Host monitoring
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro

      # Docker monitoring
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NETDATA_CLAIM_TOKEN=${NETDATA_CLAIM_TOKEN:-}
      - NETDATA_CLAIM_URL=${NETDATA_CLAIM_URL:-}
      - NETDATA_CLAIM_ROOMS=${NETDATA_CLAIM_ROOMS:-}
      - NETDATA_WEB_BASE_URL=/monitoring
    ports:
      - "19999:19999"
    networks:
      - monitoring
      - infrastructure_files_netbird  # Connect to existing NetBird network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Loki - Log aggregation system
  loki:
    image: grafana/loki:3.0.0
    container_name: oci-loki
    restart: unless-stopped
    volumes:
      - ./loki/config.yml:/etc/loki/config.yml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/config.yml
    ports:
      - "3100:3100"
    networks:
      - monitoring
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Promtail - Log collection agent
  promtail:
    image: grafana/promtail:3.0.0
    container_name: oci-promtail
    restart: unless-stopped
    volumes:
      - ./promtail/config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring
      - infrastructure_files_netbird  # Access to NetBird containers
    depends_on:
      - loki
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ntfy - Notification delivery server
  ntfy:
    image: binwiederhier/ntfy:latest
    container_name: oci-ntfy
    hostname: ntfy-cairo
    restart: unless-stopped
    volumes:
      - ./ntfy/config:/etc/ntfy
      - ntfy-cache:/var/cache/ntfy
      - ntfy-data:/var/lib/ntfy
    command:
      - serve
    environment:
      - TZ=Africa/Cairo
    ports:
      - "8765:80"  # ntfy web UI and API
    networks:
      - monitoring
      - infrastructure_files_netbird  # For Caddy reverse proxy access
    healthcheck:
      test: ["CMD-SHELL", "wget -q --tries=1 http://localhost:80/v1/health -O - | grep -Eo '\"healthy\"\\s*:\\s*true' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Telegram Forwarder - Forwards ntfy notifications to Telegram
  telegram-forwarder:
    build:
      context: ./telegram-forwarder
      dockerfile: Dockerfile
    container_name: oci-telegram-forwarder
    hostname: telegram-forwarder-cairo
    restart: unless-stopped
    environment:
      - TZ=Africa/Cairo
      - NTFY_URL=http://oci-ntfy
      - NTFY_TOPICS=${NTFY_TOPICS:-monitoring-alerts}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    networks:
      - monitoring
    depends_on:
      ntfy:
        condition: service_healthy
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Grafana - Metrics and logs visualization
  grafana:
    image: grafana/grafana:11.0.0
    container_name: oci-grafana
    hostname: grafana-cairo
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
    environment:
      - TZ=Africa/Cairo
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    ports:
      - "3000:3000"
    networks:
      - monitoring
      - infrastructure_files_netbird  # For Caddy reverse proxy access
    depends_on:
      - loki
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  monitoring:
    driver: bridge
  infrastructure_files_netbird:
    external: true

volumes:
  netdatalib:
  netdatacache:
  loki-data:
  ntfy-cache:
  ntfy-data:
  grafana-data:
